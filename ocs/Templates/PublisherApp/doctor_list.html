<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            background-color: #4a4a4a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }

        li {
            background-color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a.delete {
            background-color: #ff6b6b;
            color: white;
            font-weight: bold;
        }

        a.delete:hover {
            background-color: #ff4757;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .back-link a:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <h1>Doctors List</h1>
    <ul>
        {% for doctor in doctors %}
            <li>
                <span>{{ doctor.name }} - {{ doctor.specialization }}</span>
                <a href="{% url 'PublisherApp:delete_doctor' doctor.id %}" class="delete">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <div class="back-link">
        <a href="{% url 'PublisherApp:home' %}">Back to Home</a>
    </div>
</body>
</html>
