{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    {% block body %}
    <div class="bg-white rounded-lg shadow-lg p-8 flex flex-col md:flex-row w-full max-w-4xl">
        <div class="md:w-1/2">
            <h2 class="text-3xl font-bold mb-6">Sign up</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700">
                        <i class="fas fa-user mr-2"></i> {{ form.name.label_tag }} {{ form.name }}
                    </label>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">
                        <i class="fas fa-envelope mr-2"></i> {{ form.email.label_tag }} {{ form.email }}
                    </label>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">
                        <i class="fas fa-lock mr-2"></i> {{ form.password.label_tag }} {{ form.password }}
                    </label>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">
                        <i class="fas fa-lock mr-2"></i> {{ form.repeat_password.label_tag }} {{ form.repeat_password }}
                    </label>
                </div>
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        {{ form.agree_terms }} <span class="ml-2 text-gray-700"> I agree to all statements in <a class="text-blue-500" href="#">Terms of service</a></span>
                    </label>
                </div>
                <div class="mb-4">
                    <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Register</button>
                </div>
            </form>
        </div>
        <div class="md:w-1/2 flex items-center justify-center">
            <img alt="Illustration of a desk with a laptop, plant, and chair" class="w-full max-w-sm" src="{% static 'image/signup-image.jpg' %}" />
        </div>
    </div>
    <div class="mt-4 text-center">
        <a class="text-gray-700" href="#">I am already a member</a>
    </div>
    {% endblock %}
</body>
</html>
